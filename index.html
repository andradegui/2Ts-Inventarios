<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="./imagens/icon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <title>2T´s Inventários</title>
  </head>
  <body>
      <!--MENU-->
    <header class="fixed-top">
        <nav class="navbar navbar-expand-sm navbar-light bg-white shadow-lg">
            <div class="container">
                <a href="#" class="navbar-brand pt-2">
                    <img src="/imagens/2TsLOGO.png" alt="Logo 2T´s Inventários">
                    <h1 class="d-none">2T´s Inventários</h1>
                </a>

                <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#divMenu">
                    <span class="navbar-toggler-icon pt-4"></span>
                </button>

                <di id="divMenu" class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto pt-4 fs-5 fw-bold active">
                        <li class="nav-item">
                            <a href="#home" class="nav-link click">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#qmSomos" class="nav-link click">Quem Somos</a>
                        </li>
                        <li class="nav-item">
                            <a href="#contato" class="nav-link click">Contato</a>
                        </li>
                    </ul>
            </div>
            </div>
        </nav>
    </header> 

   
    
    <main >
        <section class="mt-4">
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="./imagens/caroussel.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>First slide label</h5>
                  <p>Some representative placeholder content for the first slide.</p>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="./imagens/caroussel.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Second slide label</h5>
                  <p>Some representative placeholder content for the second slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./imagens/caroussel.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Third slide label</h5>
                  <p>Some representative placeholder content for the third slide.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </section>
    </main>
  </body>
</html>
